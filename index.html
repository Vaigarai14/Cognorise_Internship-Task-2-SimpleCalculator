<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <div id="container">
      <div id="calculator" class="calc">
        <div id="title">

                d="M12 17q-2.075 0-3.537-1.463T7 12q0-2.075 1.463-3.537T12 7q2.075 0 3.538 1.463T17 12q0 2.075-1.463 3.538T12 17M2 13q-.425 0-.712-.288T1 12q0-.425.288-.712T2 11h2q.425 0 .713.288T5 12q0 .425-.288.713T4 13zm18 0q-.425 0-.712-.288T19 12q0-.425.288-.712T20 11h2q.425 0 .713.288T23 12q0 .425-.288.713T22 13zm-8-8q-.425 0-.712-.288T11 4V2q0-.425.288-.712T12 1q.425 0 .713.288T13 2v2q0 .425-.288.713T12 5m0 18q-.425 0-.712-.288T11 22v-2q0-.425.288-.712T12 19q.425 0 .713.288T13 20v2q0 .425-.288.713T12 23M5.65 7.05L4.575 6q-.3-.275-.288-.7t.288-.725q.3-.3.725-.3t.7.3L7.05 5.65q.275.3.275.7t-.275.7q-.275.3-.687.288T5.65 7.05M18 19.425l-1.05-1.075q-.275-.3-.275-.712t.275-.688q.275-.3.688-.287t.712.287L19.425 18q.3.275.288.7t-.288.725q-.3.3-.725.3t-.7-.3M16.95 7.05q-.3-.275-.288-.687t.288-.713L18 4.575q.275-.3.7-.288t.725.288q.3.3.3.725t-.3.7L18.35 7.05q-.3.275-.7.275t-.7-.275M4.575 19.425q-.3-.3-.3-.725t.3-.7l1.075-1.05q.3-.275.712-.275t.688.275q.3.275.288.688t-.288.712L6 19.425q-.275.3-.7.288t-.725-.288"
              />
            </svg>
          </div>
        </div>
        <div>
          <input type="text" id="displaynum" disabled="disabled" />
        </div>
        <div class="numgrid">
          <div class="grid num">
            <button onclick="clearitem()" class="numbtn themecolor">AC</button>
            <button onclick="deleteitem()" class="numbtn themecolor">
              DEL
            </button>
            <button onclick="getOperator('%')" class="numbtn themecolor">
              %
            </button>

            <button onclick="getNumber(7)" class="numbtn">7</button>
            <button onclick="getNumber(8,event)" class="numbtn">8</button>
            <button onclick="getNumber(9)" class="numbtn">9</button>
            <button onclick="getNumber(6)" class="numbtn">6</button>
            <button onclick="getNumber(5)" class="numbtn">5</button>
            <button onclick="getNumber(4)" class="numbtn">4</button>
            <button onclick="getNumber(3)" class="numbtn">3</button>
            <button onclick="getNumber(2)" class="numbtn">2</button>
            <button onclick="getNumber(1)" class="numbtn">1</button>
            <button onclick="getNumber('00')" class="numbtn span">00</button>
            <button onclick="getNumber(0)" class="numbtn span">0</button>
            <button onclick="getOperator('.')" class="numbtn">.</button>
          </div>
          <div class="specialchar num">
            <button onclick="getOperator('/')" class="numbtn">/</button>
            <button onclick="getOperator('x')" class="numbtn">x</button>
            <button onclick="getOperator('-')" class="numbtn">-</button>
            <button onclick="getOperator('+')" class="numbtn symbol">+</button>
            <button onclick="Calculate()" id="equalbtn" class="numbtn">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
